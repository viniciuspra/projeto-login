<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://kit.fontawesome.com/d8485be30e.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/estilo.css">
    <link rel="stylesheet" href="style/media-query.css">

</head>
<body>
    <main>
        <section id="login">
            <div id="sty">
                <p><span id="traco">Welc</span>ome</p>

            </div>
            <div id="form">
                <h1>Login</h1>
                <form action="" method="post" autocomplete="off">
                    <div class="input-login">
                        <input required type="text" name="" id="nome" class="input">
                        <label for="nome" id="ico"><i class="fa-solid fa-user"></i></label>
                        <label for="nome" id="label">Username</label>
                    </div>
                    <div class="input-login">
                        <input required type="password" name="" id="senha" class="input" minlength="8">
                        <label for="senha" id="ico"><i class="fa-solid fa-lock"></i></label>
                        <label for="senha" id="label">Password</label>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <input type="submit" value="Login" class="btn">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
